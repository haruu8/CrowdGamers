{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}'{% static "accounts/scss/dist/login.css" %}'{% endblock %}

{% block content %}

  <div class='container'>
    <div class='main-section'>
      <h3>ログイン</h3>
      <div class='img'>
        <img src="{% static 'accounts/img/default-icon.svg' %}" alt="デフォルトアイコン">
      </div>
      <div class='twitter-btn'>
        <a onclick="location.href='{% url 'social:begin' 'twitter' %}'" class="btn-push">Twitterログイン</a>
      </div>
    </div>
    <div class='description'>
      <p>ログインすることにより、<a href="{% url 'teams:terms_of_service' %}" target="_blank">利用規約</a>と<a href="{% url 'teams:privacy_policy' %}" target="_blank">プライバシーポリシー</a>に同意することになります。</p>
      <p>アカウントをお持ちでない場合、<a href="{% url 'accounts:account_signup' %}">こちら</a>から作成することができます。</p>
    </div>
  </div>

  <div class="push"></div>

{% endblock %}
