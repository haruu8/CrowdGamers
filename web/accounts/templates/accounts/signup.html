{% extends 'base.html' %}
{% load static %}



{% block stylesheet %}'{% static "accounts/scss/dist/login.css" %}'{% endblock %}

{% block content %}

  <div class='container'>
    <div class="main-section">
      <h3>ユーザー登録</h3>
      <div class='img'>
        <img src="{% static 'accounts/img/default-icon.svg' %}" alt="デフォルトアイコン">
      </div>
      <div class='twitter-btn' aria-disabled="true">
        <a id='signup-btn' onclick="location.href='{% url 'social:begin' 'twitter' %}'" class="btn-push">Twitterで登録</a>
      </div>
    </div>
    <div class='description'>
      <input id="check" type="checkbox" /><label><a href='{% url "teams:terms_of_service" %}' target="_blank">利用規約</a>・<a href='{% url "teams:privacy_policy" %} target="_blank"'>プライバシーポリシー</a>を読んだ上、同意する</label>
      <p>アカウントをお持ちの場合、<a href="{% url 'accounts:account_login' %}">こちら</a>からログインすることができます。</p>
    </div>
  </div>

  <div class="push"></div>

{% endblock %}

{% block script %}

  <script type='text/javascript'>
    $('#check').change(function() {
      if ( $(this).is(':checked') ){
        $('#signup-btn').css({'pointer-events':'auto', 'background-color':'#1DA1F2', 'border-bottom':'#1DA1F2'});
      } else {
          $('#signup-btn').css({'pointer-events':'none', 'background-color':'#c9c9c9', 'border-bottom':'#c9c9c9'});
      }
    });
  </script>

{% endblock %}
