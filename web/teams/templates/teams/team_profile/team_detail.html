{% extends 'teams/team_profile/team_extends_base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'teams/scss/team_profile/dist/team_detail.css' %}">
{% endblock %}

{% block profile_content %}

  <div class="container">
    <div class="game-all">
      {% if object.game_title.all %}
        {% for game in object.game_title.all %}
          <p class='game'>{{ game }}</p>
        {% endfor %}
      {% else %}
        <p>ゲームタイトルを現在選択していません。</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
