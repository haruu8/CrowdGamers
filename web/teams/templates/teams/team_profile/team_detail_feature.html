{% extends 'teams/team_profile/team_extends_base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'teams/scss/team_profile/dist/team_detail_feature.css' %}">
{% endblock %}

{% block profile_content %}
  <div class="container">
    <div class='feature-all'>
      {% if object.feature.all %}
      {% for feature in object.feature.all %}
      <p class="feature">{{ feature }}</p>
      {% endfor %}
      {% else %}
      <p>特徴は現在選択されていません。</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
